<!-- Informationen des Benutzers/Käufers -->

<fieldset id="userInformation">

		<legend> Buyer Information </legend>
		 
		 Name
		<input type="text" name="name" placeholder="type here" required/>
		<hr/>
		
		Surname
		<input type="text" name="surname" placeholder="type here"/>
		<hr/>
		
		Adress
		<textarea name="adress" cols="30" rows="3" placeholder="type here"></textarea>
		<hr/>
		
		Mail

		<hr/>
		
		<legend>Lieferoptionen </legend>
		<input type="checkbox" name="Checkbox1" value="check1" id="DHL"/>

		<label for="check2">DPD</label>
		<input type="checkbox" name="Checkbox3" value="check3" id="Hermes"/>

		</fieldset>
